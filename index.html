<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Job Application Tracker</h1>

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="dash-card">
        <p>Total</p>
        <h2 id="totalCount">0</h2>
      </div>
      <div class="dash-card">
        <p>Interview</p>
        <h2 id="interviewCount" class="green">0</h2>
      </div>
      <div class="dash-card">
        <p>Rejected</p>
        <h2 id="rejectedCount" class="red">0</h2>
      </div>
    </div>

   

  <script src="script.js"></script>
</body>
</html>
